<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="expenseForm">
        <label for="amount">Choose Expenseamount:</label>
        <input type="number" id="amount" required>

        <label for="description">Choose Description:</label>
        <input type="text" id="description" required>
        <label for="amount">Choose Catagory:</label>
        <select name="exp_cat" id="exp_cat">
            <option value="food">Food</option>
            <option value="cloth">Cloths</option>
            <option value="fuel">Fuel</option>
            <option value="medicine">Medicine</option>
            <option value="entertainment">Entertainment</option>
            <option value="grocery">Grocery</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
    </div>
    <div id="expenseList">
            <h2>Expense List</h2>
            <ul id="expenses" class="list-group">
                <!-- Expenses will be displayed here -->
            </ul>
        </div>
    </div>


    
    <script src="script.js"></script>
    
</body>
</html>
